{{ template "header.html" .}}
<h2>{{ .title }}</h2>
<div class="panel panel-default col-sm-6">
  <div class="panel-body">
    <!--Create a form that POSTs to the `/user/edit` route-->
    <form class="form" action="/user/edit" method="POST">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" value={{.payload.FirstName}} placeholder="First Name" maxlength="20" required="required">
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" class="form-control" id="lastname" value={{.payload.LastName}} placeholder="Last Name" maxlength="20" required="required">
      </div>
	   <input type="hidden" name="userid" class="form-control" id="userid" placeholder="Userid" value={{.payload.ID}}>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
  </div>
</div>
